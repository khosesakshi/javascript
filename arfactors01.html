<html>
<head>
<title>factor</title>
<script type="text/javascript">
function factors()
{
var n,a;
a=[];
n=document.frm.txt.value;
for(i=1;i<=n;i++)
{
if(n%i==0)
{
a=a+[i]+",";
}
}
document.getElementById("ans").innerHTML="["+a+"]";
}
</script>
</head>
<body>
<form name="frm">
Number:<input tyoe="text" name="txt"> &nbsp;
<input type="button" value="submit" onclick="factors()">
<p id="ans"></p>
</form>
</body>
</html>
