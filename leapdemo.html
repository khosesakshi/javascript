
<html>
<head>
<script>
function checkleapyear(year)
{
if((0==year%4) && (0!=year%100) || (0==year%400))
{
document.write(year + `is a leap year`);
}
else
{
document.write(year + `is it not a leap year`);
}
}
const year=prompt("enter a year");
checkleapyear(year);
</script>
</head>
</html>
